actions:
- action_default_fallback
- action_search_restaurants
- action_send_email
- action_validate_city
- action_validate_cuisine
- action_validate_email
- action_validate_price
- action_validate_request_data
- utter_ask_cuisine
- utter_ask_email
- utter_ask_for_result_email
- utter_ask_howcanhelp
- utter_ask_location
- utter_ask_price
- utter_default
- utter_goodbye
- utter_greet
- utter_wrong_cuisine
- utter_wrong_location
- utter_wrong_price
entities:
- cuisine
- emailid
- location
- people
- price
intents:
- restaurant_search
- affirm
- notify
- send_email
- greet
- deny
- goodbye
- stop
- out_of_scope
responses:
  utter_ask_cuisine:
  - buttons:
    - payload: Chinese
      title: Chinese
    - payload: Italian
      title: Italian
    - payload: South Indian
      title: South Indian
    - payload: North Indian
      title: North Indian
    - payload: Mexican
      title: Mexican
    - payload: American
      title: American
    text: what kind of cuisine would you like?
  utter_ask_email:
  - text: Please share the email.
  utter_ask_for_result_email:
  - buttons:
    - payload: yes
      title: Yes
    - payload: no
      title: No
    text: Do you want the results in the emails?
  utter_ask_howcanhelp:
  - text: how can I help you?
  utter_ask_location:
  - text: In which city are you looking for the restaurants?
  utter_ask_price:
  - buttons:
    - payload: economic
      title: less than 300 for 2 people
    - payload: moderate
      title: 300 to 700 for 2 people
    - payload: expensive
      title: more than 700 for 2 people
    text: what price range are you looking for?
  utter_default:
  - text: I did not understand the previous response, please be more specific.
  utter_goodbye:
  - text: goodbye
  - text: Bye-bye
  utter_greet:
  - text: hey there! How may i help you
  - text: Hi, How can I help you!
  - text: Hey, How is it going. How May I help you Today
  utter_wrong_cuisine:
  - text: This cuisine is not supported, please try again.
  utter_wrong_location:
    - text: We do not operate in that area yet.
  utter_wrong_email:
  - text: The email is not valid, please provide valid email id.
session_config:
  carry_over_slots_to_new_session: true
  session_expiration_time: 60
slots:
  cuisine:
    type: categorical
    values:
    - chinese
    - north indian
    - south indian
    - mexican
    - american
    - italian
    - __other__
  email_body:
    type: unfeaturized
  emailid:
    type: text
  is_data_found:
    type: bool
  is_valid_email:
    type: bool
  is_valid_search_request:
    type: bool
  location:
    type: text
  price:
    type: categorical
    values:
    - economic
    - moderate
    - expensive
    - __other__
