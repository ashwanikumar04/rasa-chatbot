actions:
- action_search_restaurants
- action_send_email
- action_validate_city
- action_validate_cuisine
- utter_ask_cuisine
- utter_ask_email
- utter_ask_for_result_email
- utter_ask_howcanhelp
- utter_ask_location
- utter_ask_price
- utter_default
- utter_goodbye
- utter_greet
entities:
- cuisine
- emailid
- location
- people
- price
intents:
- greet
- restaurant_search
- send_email
- goodbye
- affirm
- deny
- stop
responses:
  utter_ask_cuisine:
  - buttons:
    - payload: Chinese
      title: Chinese
    - payload: Italian
      title: Italian
    - payload: South Indian
      title: South Indian
    - payload: North Indian
      title: North Indian
    - payload: Mexican
      title: Mexican
    - payload: American
      title: American
    text: what kind of cuisine would you like?
  utter_ask_email:
  - text: Please share the email.
  utter_ask_for_result_email:
  - text: Do you want the results in the emails?
  - buttons:
      - payload: yes
        title: Yes
      - payload: no
        title: No
  utter_ask_howcanhelp:
  - text: how can I help you?
  utter_ask_location:
  - text: In what location?
  utter_ask_price:
  - buttons:
    - payload: economic
      title: less than 300 for 2 people
    - payload: moderate
      title: 300 to 700 for 2 people
    - payload: expensive
      title: more than 700 for 2 people
    text: what price range are you looking for?
  utter_default:
  - text: i cannot understand
  utter_goodbye:
  - text: goodbye :(
  - text: Bye-bye
  utter_greet:
  - text: hey there! How may i help you
  - text: Hi, How can I help you!
  - text: Hey, How is it going. How May I help you Today
session_config:
  carry_over_slots_to_new_session: true
  session_expiration_time: 60
slots:
  cuisine:
    type: text
  email_body:
    type: text
  emailid:
    type: text
  is_valid_city:
    type: bool
  is_valid_cuisine:
    type: bool
  is_valid_location:
    type: bool
  location:
    type: text
  price:
    type: categorical
    values:
    - economic
    - moderate
    - expensive

